<svg width="217" height="145" viewBox="0 0 217 145" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="217" height="145" fill="#FFF"/>
  <!-- Red Stripes -->
  <rect y="0" width="217" height="11.15" fill="#B22234"/>
  <rect y="22.3" width="217" height="11.15" fill="#B22234"/>
  <rect y="44.6" width="217" height="11.15" fill="#B22234"/>
  <rect y="66.9" width="217" height="11.15" fill="#B22234"/>
  <rect y="89.2" width="217" height="11.15" fill="#B22234"/>
  <rect y="111.5" width="217" height="11.15" fill="#B22234"/>
  <rect y="133.8" width="217" height="11.15" fill="#B22234"/>
  
  <!-- Blue Canton -->
  <rect x="0" y="0" width="87" height="77.625" fill="#3C3B6E"/>
  
  <!-- Stars -->
  <g fill="#FFF">
    <!-- 6 Stars -->
    <g transform="translate(5,5)">
      <circle r="2.5" cx="8" cy="8"/>
      <circle r="2.5" cx="24" cy="8"/>
      <circle r="2.5" cx="40" cy="8"/>
      <circle r="2.5" cx="56" cy="8"/>
      <circle r="2.5" cx="72" cy="8"/>
      <circle r="2.5" cx="88" cy="8"/>
    </g>
    <!-- Repeat the star rows with alternating positioning -->
    <g transform="translate(5,17)">
      <circle r="2.5" cx="16" cy="8"/>
      <circle r="2.5" cx="32" cy="8"/>
      <circle r="2.5" cx="48" cy="8"/>
      <circle r="2.5" cx="64" cy="8"/>
      <circle r="2.5" cx="80" cy="8"/>
    </g>
    <!-- Continue alternating rows -->
    <g transform="translate(5,29)">
      <circle r="2.5" cx="8" cy="8"/>
      <circle r="2.5" cx="24" cy="8"/>
      <circle r="2.5" cx="40" cy="8"/>
      <circle r="2.5" cx="56" cy="8"/>
      <circle r="2.5" cx="72" cy="8"/>
      <circle r="2.5" cx="88" cy="8"/>
    </g>
    <!-- ... Continue similar rows until all stars are placed -->
  </g>
